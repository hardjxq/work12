<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>sy12-2</title>
		<style>
			body,ul,li,p{margin:0;padding: 0;}
			body{
				background-color: #EEE;
			}
			li{list-style:none;}
			a{text-decoration: none;}
			#wrap{
				width: 480px;
				height: 160px;
				margin: 50px auto;
			}
			#wrap.header{
				font-size: 0;
			}
			.header span{
				display: inline-block;
				background-color: #000;
				padding: 5px 49px;
				font-size: 14px;
				color: #FFF;
				cursor: pointer;
			}
			.header span.on{
				background-color: #AAA;
				color: #FFF;
			}
			#wrap .content{
				position: relative;
			}
			.content ul{
				position: absolute;
				display: none;
				width: 100%;
				top:0;
				left: 0;
			}
			.content ul.onmove{display:block;}
			.content ul li{
				background-color: white;
				padding: 8px 0 8px 5px;
				border-bottom: 1px dashed #AAA;
				text-indent: 12px;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div class="header">
				<span class="on">热门排行</span>
				<span>美图速递</span>
				<span>前沿科技</span>
			</div>
			<div class="content">
				<ul class="onmove">
					<li>苏炳添:刷新亚洲纪录</li>
					<li>马云教师节宣布辞任阿里巴巴董事长</li>
					<li>将生命倾注于奥运的老人何振梁</li>
					<li>小小的女人大大的力量邓亚萍</li>
				</ul>
				<ul>
					<li>跨越障碍我心飞翔刘翔</li>
					<li>无冕之王无限辉煌姚明</li>
					<li>珍稀水生动物的保护者周世武</li>
					<li>海洋卫士沃森</li>
				</ul>
				<ul>
					<li>SNEC展览会上海开幕</li>
					<li>海峡科技专家论坛信息通信分论坛举办</li>
					<li>谷歌waymo黑科技：在vr中训练自动驾驶AI</li>
					<li>各种语音识别大测评，让你见识科技的力量</li>
				</ul>
			</div>
		</div>
		<script>
		let aSpan = document.getElementsByTagName("span"),
		    aUl=document.getElementsByTagName("ul"),
		    index=0;
		for(let i=0;i<aSpan.length;i++){
			aSpan[i].onmouseenter=function(){
				aSpan[index].className="";
				aUl[index].className="";
				index=i;
				aSpan[index].className="on";
				aUl[index].className="onmove";
				}
			}
		</script>
	</body>
</html>
